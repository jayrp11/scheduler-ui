<form class="form">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Theme" ng-model="schedule.theme">
	</div>
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="schedule.s_date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Start time</th>
        <th>End time</th>
        <th>Presenter</th>
        <th>Lead</th>
        <th>Resources</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sub_schedule in schedule.sub_schedules" ng-click="editDetail(sub_schedule)">
        <td>{{ sub_schedule.title }}</td>
        <td>{{ sub_schedule.start_time }}</td>
        <td>{{ sub_schedule.end_time }}</td>
        <td>{{ sub_schedule.presenter }}</td>
        <td>{{ sub_schedule.lead }}</td>
        <td>{{ sub_schedule.resources }}</td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button type="button" class="btn btn-default" ng-click="addSubSchedule(schedule)">Add Schedule</button>
    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
  </div>
</form>
