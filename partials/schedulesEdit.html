<form class="form" name="schedule_form" valid-submit="save()" novalidate>
  <div class="row">
  	<div class="form-group col-md-8" ng-class="{'has-error': form.$submitted && form.theme.$invalid}">
      <input type="text" name="theme" class="form-control" placeholder="Theme" ng-model="schedule.theme"
        ng-required="true">
      <div class="bg-danger" ng-show="schedule_form.$submitted && schedule_form.theme.$error.required">Theme is required</div>
    </div>
  </div>
  <div class="row">
  <div class="form-group col-md-4" ng-class="{'has-error': form.$submitted && form.s_date.$invalid}">
    <div class="input-group">
      <input type="text" name="s_date" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="schedule.s_date" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
    <div class="bg-danger" ng-show="schedule_form.$submitted && schedule_form.s_date.$error.required">Date is required</div>
  </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Start time</th>
        <th>End time</th>
        <th>Presenter</th>
        <th>Lead</th>
        <th>Resources</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sub_schedule in schedule.sub_schedules" ng-click="editDetail(sub_schedule)">
        <td>{{ sub_schedule.title }}</td>
        <td>{{ sub_schedule.start_time }}</td>
        <td>{{ sub_schedule.end_time }}</td>
        <td>{{ sub_schedule.presenter }}</td>
        <td>{{ sub_schedule.lead }}</td>
        <td><span class="badge resource_name" ng-repeat="resource in sub_schedule.resources">{{ resource.name }}</span></td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button type="button" class="btn btn-default" ng-click="lock(schedule)" ng-show="isUser() || isAdmin()">Lock Schedule</button>
    <button type="button" class="btn btn-default" ng-click="addSubSchedule(schedule)">Add Schedule</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
