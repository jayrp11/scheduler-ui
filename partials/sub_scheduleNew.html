<form class="form">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Title" ng-model="sub_schedule.title">
	</div>
	<div class="form-group row">
		<!--<input type="text" class="form-control" placeholder="Start time" ng-model="sub_schedule.start_time">-->
		<div class="col-xs-4 col-sm-4 col-lg-4">
			<select class="form-control" ng-model="sub_schedule.start_time_hh" >
				<option>Hour</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
		</div>
		<div class="col-xs-4 col-sm-4 col-lg-4">
			<select class="form-control" ng-model="sub_schedule.start_time_mm">
				<option>Minute</option>
				<option>0</option>
				<option>5</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
				<option>25</option>
				<option>30</option>
				<option>35</option>
				<option>40</option>
				<option>45</option>
				<option>55</option>
			</select>
		</div>
		<div class="col-xs-4 col-sm-4 col-lg-4">
			<select class="form-control" ng-model="sub_schedule.start_time_ap">
				<option>AM</option>
				<option>PM</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="End time" ng-model="sub_schedule.end_time">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Presenter" ng-model="sub_schedule.presenter">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Lead" ng-model="sub_schedule.lead">
	</div>
	<div class="form-group">
		<label class="checkbox-inline" ng-repeat="resource in resources">
			<input type="checkbox" checklist-model="sub_schedule.resources" checklist-value="resource.id"> {{ resource.name }}
		</label>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary" ng-click="submit()">Create</button>
	</div>
</form>
