<div> 
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Theme</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="schedule in schedules" ng-click="showDetail(schedule)">
        <td>{{ schedule.s_date }}</a></td>
        <td>{{ schedule.theme }}</td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-default" href="#/schedules/new" role="button">New Schedule</a>
  <a class="btn btn-default" href="#/logout" role="button">Logout</a>
</div>
