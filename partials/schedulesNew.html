<form class="form" name="schedule_form" valid-submit="submit()" novalidate>
  <div class="row">
  	<div class="form-group col-md-8" ng-class="{'has-error': form.$submitted && form.theme.$invalid}">
      <input type="text" name="theme" class="form-control" placeholder="Theme" ng-model="schedule.theme"
        ng-required="true">
      <div class="bg-danger" ng-show="schedule_form.$submitted && schedule_form.theme.$error.required">Theme is required</div>
  	</div>
  </div>
  <div class="row">
    <div class="form-group col-md-4" ng-class="{'has-error': form.$submitted && form.s_date.$invalid}">
      <div class="input-group">
        <input type="text" name="s_date" class="form-control" datepicker-popup="dd-MM-yyyy" ng-model="schedule.s_date" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
        </span>
      </div>
      <div class="bg-danger" ng-show="schedule_form.$submitted && schedule_form.s_date.$error.required">Date is required</div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
