<div> 
  <h1>{{ schedule.theme }}</h1>
  <h3><span class="glyphicon glyphicon-calendar"></span> {{ schedule.s_date | date:'MMM dd, yyyy' }}</h3>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Start time</th>
        <th>End time</th>
        <th>Presenter</th>
        <th>Lead</th>
        <th>Resources</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sub_schedule in schedule.sub_schedules">
        <td>{{ sub_schedule.title }}</td>
        <td>{{ sub_schedule.start_time }}</td>
        <td>{{ sub_schedule.end_time }}</td>
        <td>{{ sub_schedule.presenter }}</td>
        <td>{{ sub_schedule.lead }}</td>
        <td><span class="badge resource_name" ng-repeat="resource in sub_schedule.resources">{{ resource.name }}</span>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button type="button" class="btn btn-default" ng-click="edit(schedule)">Edit Schedule</button>
  </div>
</div>
